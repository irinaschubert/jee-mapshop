<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    	<h:messages globalOnly="true"/>
    	<h:form 
    		id="cartForm"
    		prependId="false">
    		<h:message
                for="cartForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:dataTable
                value="#{cartController.findReservedItems(signinController)}"
                var="item">
                <f:facet name="header">
	            	<h:outputText value="#{msg['myReservedItems']}" />
	        	</f:facet>
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.status']}:" />
                        <h:outputText value="#{item.status.description}" />
                        <h:commandButton
                            value="#{msg['delete']}"
                            action="#{removeController.removeItemFromCart(item.id)}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
            <h:commandButton
                value="#{msg['checkout']}"
                action="#{buyController.buyItems(signinController)}" />
        </h:form>
	</ui:define>
</ui:composition>
