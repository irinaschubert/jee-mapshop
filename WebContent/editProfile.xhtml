<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    	<h:messages globalOnly="true"/>
        <h:form
            id="editProfileForm"
            prependId="false">
            <h:message
                for="editProfileForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{msg['editProfile']}" />
                </f:facet>
                <h:outputLabel value="#{msg['email']}:" />
                <h:panelGroup>
                	<h:inputText
                		id="email"
                		label="#{msg['email']}"
                		value="#{signinSignoutController.customer.email}"
                		valueChangeListener="#{signinSignoutController.emailChanged}"
                		required="true">
                		<f:validateLength 
                			minimum="6"
                			maximum="40" />
                	</h:inputText>
                </h:panelGroup>
                <h:outputLabel value="#{msg['password']}:" />
                <h:panelGroup>
                	<h:inputSecret
                		id="password"
                		label="#{msg['password']}"
                		value="#{signinSignoutController.customer.password}"
                		valueChangeListener="#{signinSignoutController.passwordChanged}"
                		required="true">
                		<f:validateLength 
                			minimum="6"
                			maximum="40" />
                	</h:inputSecret>
                </h:panelGroup>
                <h:commandButton 
                	value="#{msg['change']}"
                	action="editProfile" />
            </h:panelGrid>
            <h:commandButton
        		value="#{msg['deregister']}"
            	action="#{registerDeregisterController.deregisterCustomer(signinSignoutController)}"/>
        </h:form>
    </ui:define>
</ui:composition>
