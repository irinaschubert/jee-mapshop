<ui:composition 
	template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
		<h:messages globalOnly="true"/>
        <h:form
            id="registerForm"
            prependId="false">
            <h:message
                for="registerForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{msg['register']}" />
                </f:facet>
                <h:outputLabel value="#{msg['email']}:" />
                <h:panelGroup>
	                <h:inputText
	                    id="email"
	                    label="#{msg['email']}"
	                    value="#{registerDeregisterController.customer.email}"
	                    required="true">
	                    <f:validateLength 
			                minimum="6"
			                maximum="40" />
	                </h:inputText>
	                <h:message for="email" />
                </h:panelGroup>
                <h:outputLabel value="#{msg['password']}:" />
                <h:panelGroup>
	                <h:inputSecret
	                    id="password"
	                    label="#{msg['password']}"
	                    value="#{registerDeregisterController.customer.password}" 
	                    required="true">
	                    <f:validateLength 
		                	minimum="6"
		                	maximum="40" />
		            </h:inputSecret>
	                <h:message for="password" />
                </h:panelGroup>
                <h:commandButton
                    id="registerButton"
                    action="#{registerDeregisterController.registerCustomer()}"
                    value="#{msg['register']}" />
                <h:commandButton
		            action="#{registerDeregisterController.cancel()}"
		            value="#{msg['cancel']}"
		            immediate="true"  />
                <h:message for="registerButton" />
            </h:panelGrid>
        </h:form>
	</ui:define>
</ui:composition>
