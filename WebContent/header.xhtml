<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<header>
    <hgroup>
        <h1 class="title">
            <h:outputText value="#{msg['title']}" />
        </h1>
    </hgroup>
    <nav>
        <h:link
            outcome="index"
            value="#{msg['home']}" />
        <h:link
            outcome="search"
            value="#{msg['search']}" />
        <h:link
            outcome="register"
            value="#{msg['register']}" />
        <h:link
            outcome="signin"
            value="#{msg['signin']}" />
        <h:link
            outcome="sell"
            value="#{msg['sell']}" 
            rendered="#{not empty signinController.customer.email}" />
        <h:link
            outcome="account"
            value="#{msg['account']}" 
            rendered="#{not empty signinController.customer.email}" />
        <h:link
            outcome="cart"
            value="#{msg['cart']}" 
            rendered="#{not empty signinController.customer.email}" />
        <h:link
	        outcome="editProfile.xhtml"
            value="#{msg['editProfile']}"
            rendered="#{not empty signinController.customer.email}" />
        <br />
    </nav>
    <h:form>
        <h:commandButton
            action="#{localeController.change('en')}"
            image="#{resource['img:us.gif']}" />
        <h:commandButton
            action="#{localeController.change('de')}"
            image="#{resource['img:de.gif']}" />
        <h:commandButton
            action="#{localeController.change('de')}"
            image="#{resource['img:logout.svg']}" />
    </h:form>
</header>
</html>
