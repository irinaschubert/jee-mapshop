<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    	<h:messages globalOnly="true"/>
        <h:form
            id="signinForm"
            prependId="false">
            <h:message for="signinForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:panelGrid columns="3">
                <f:facet name="header">
                    <h:outputText value="#{msg['signin']}" />
                </f:facet>
                <h:outputLabel value="#{msg['email']}:" />
                <h:inputText
                    id="email"
                    value="#{signinSignoutController.customer.email}">
                </h:inputText>
                <h:message for="email" />
                <h:outputLabel value="#{msg['password']}:" />
                <h:inputSecret
                    id="password"
                    value="#{signinSignoutController.customer.password}">
                </h:inputSecret>
                <h:message for="password" />
                <h:commandButton
                    id="signinButton"
                    action="#{signinSignoutController.signin()}"
                    value="#{msg['signin']}" />
                <h:message for="signinButton" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
