<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    	<h:messages globalOnly="true"/>
        <h:form
            id="sellForm"
            prependId="false"
            enctype="multipart/form-data">
            <h:message
                for="sellForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{msg['sell']}" />
                </f:facet>
                <h:outputLabel value="#{msg['item.title']}:" />
                <h:panelGroup>
	                <h:inputText
	                    id="title"
	                    label="#{msg['item.title']}"
	                    required="true"
	                    value="#{sellController.item.title}" >
	                    <f:validateLength 
	                		maximum="40" />
	                </h:inputText>
	                <h:message for="title" />
                </h:panelGroup>
                <h:outputLabel value="#{msg['item.description']}:" />
                <h:panelGroup>
	                <h:inputTextarea
	                	id="description"
	                	label="#{msg['item.description']}"
	                    value="#{sellController.item.description}" >
	                    <f:validateLength
	                		maximum="1000" />
	                </h:inputTextarea>
	                <h:message for="description" />
                </h:panelGroup>
                <h:outputLabel value="#{msg['item.price']}:" />
                <h:panelGroup>
	                <h:inputText
	                	id="price"
	                	label="#{msg['item.price']}"
	                	required="true" 
	                	value="#{sellController.item.price}" >
	                	<f:validateLength
	                		maximum="15" />
	                </h:inputText>
	                <h:message for="price" />
                </h:panelGroup>
                <h:outputLabel value="#{msg['item.stockNumber']}:" />
                <h:panelGroup>
	                <h:inputText
	                	id="stockNumber"
	                	label="#{msg['item.stockNumber']}"
	                	required="true" 
	                	value="#{sellController.item.stockNumber}" >
	                	<f:validateLength
	                		maximum="6" />
	                </h:inputText>
	                <h:message for="stockNumber" />
                </h:panelGroup>
                <h:outputLabel value="#{msg['item.foto']}:" />
                <h:panelGroup>
	                <h:inputFile
	                	id="foto"
	                	label="#{msg['item.foto']}"
	                	value="#{sellController.part}" />
	                <h:message for="foto" />
                </h:panelGroup>
                <h:commandButton
                    value="#{msg['sell']}"
                    action="#{sellController.sellItem(signinSignoutController)}" />
                <h:commandButton
		            action="#{sellController.cancel()}"
		            value="#{msg['cancel']}"
		            immediate="true"  />
            </h:panelGrid>
        </h:form>
        </ui:define>
</ui:composition>
