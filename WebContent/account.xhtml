<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    <h:messages globalOnly="true"/>
    	<h:form 
    		id="accountForm"
    		prependId="false">
    		<h:message
                for="accountForm"
                showSummary="true"
                infoClass="info"
                warnClass="warn"
                errorClass="error"
                fatalClass="fatal" />
            <h:dataTable
                value="#{accountController.findOfferedItems(signinController)}"
                var="item">
                <f:facet name="header">
	            	<h:outputText value="#{msg['myOfferedItems']}" />
	        	</f:facet>
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.status']}:" />
                        <h:outputText value="#{item.status.description}" />
                        <h:commandButton
                            value="#{msg['delete']}"
                            action="#{removeController.deactivateItem(item.id)}" />
                        <h:commandButton
	                        value="#{msg['editItem']}"
					        action="#{sellController.editThisItem(item.id)}" />
					    <h:link
					        outcome="editItem"
				            value="#{msg['editItem']}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
            
            <h:dataTable
                value="#{accountController.findSoldItems(signinController)}"
                var="item">
                <f:facet name="header">
	            	<h:outputText value="#{msg['mySoldItems']}" />
	        	</f:facet>
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.sold']}:" />
                        <h:outputText value="#{item.sold}" />
                        <h:outputText value="#{msg['item.status']}:" />
                        <h:outputText value="#{item.status.description}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
            
            <h:dataTable
                value="#{accountController.findBoughtItems(signinController)}"
                var="item">
                <f:facet name="header">
            		<h:outputText value="#{msg['myBoughtItems']}" />
        		</f:facet>
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.bought']}:" />
                        <h:outputText value="#{item.sold}" />
                        <h:outputText value="#{msg['item.status']}:" />
                        <h:outputText value="#{item.status.description}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
            <h:commandButton
        		value="#{msg['deregister']}"
            	action="#{registerController.deregisterCustomer(signinController)}"/>
        </h:form>
	</ui:define>
</ui:composition>
